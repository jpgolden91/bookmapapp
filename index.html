const map = L.map('map').setView([20, 0], 2);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
  subdomains: 'abcd',
  maxZoom: 19
}).addTo(map);

let marker;
let geojsonLayer;
const highlightedCountries = new Set();

fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
  .then(res => res.json())
  .then(data => {
    geojsonLayer = L.geoJson(data, {
      style: feature => {
        const name = feature.properties.name;
        return {
          color: 'black',
          weight: 1,
          fillColor: highlightedCountries.has(name) ? 'red' : 'transparent',
          fillOpacity: highlightedCountries.has(name) ? 0.7 : 0
        };
      }
    }).addTo(map);
  });

function highlightCountry(countryName) {
  highlightedCountries.add(countryName);
  geojsonLayer.eachLayer(layer => {
    const name = layer.feature.properties.name;
    if (highlightedCountries.has(name)) {
      layer.setStyle({ fillColor: 'red', fillOpacity: 0.7 });
    }
  });
}

function resetHighlights() {
  highlightedCountries.clear();
  geojsonLayer.eachLayer(layer => {
    layer.setStyle({ fillColor: 'transparent', fillOpacity: 0 });
  });
}

document.addEventListener('DOMContentLoaded', () => {
  const bookLog = [];

  document.getElementById('bookForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const normalize = str => str.toLowerCase().replace(/[^a-z0-9]/g, '');
    const userInput = normalize(document.getElementById('title').value.trim());
    const matchedTitle = Object.keys(bookSettings).find(
      key => normalize(key).includes(userInput)
    );

    if (!matchedTitle) {
      alert("Book not found in local database.");
      return;
    }

    const title = matchedTitle;
    const country = bookSettings[title] || "Unknown";
    const author = bookAuthors[title] || "Unknown";

    if (!bookLog.find(b => b.title === title)) {
      bookLog.push({ title, author, country });
      const row = document.createElement('tr');
      row.innerHTML = `<td>${title}</td><td>${author}</td><td>${country}</td>`;
      document.getElementById('bookListItems').appendChild(row);
    }

    const coords = countryCenters[country];
    if (!coords) {
      alert(`Coordinates for country "${country}" not found. Please add it to 'countryCenters'.`);
      return;
    }

    if (marker) map.removeLayer(marker);
    marker = L.marker(coords).addTo(map).bindPopup(`<b>${title}</b><br>${country}`).openPopup();
    map.setView(coords, 5);
    highlightCountry(country);
  });

  document.getElementById('resetButton').addEventListener('click', resetHighlights);
});

function sortTable(columnIndex) {
  const table = document.getElementById('bookTable');
  const rows = Array.from(table.rows).slice(1);
  const isAscending = table.getAttribute('data-sort-dir') !== 'asc';
  rows.sort((a, b) => {
    const textA = a.cells[columnIndex].textContent.toLowerCase();
    const textB = b.cells[columnIndex].textContent.toLowerCase();
    return (textA > textB ? 1 : -1) * (isAscending ? 1 : -1);
  });
  rows.forEach(row => table.tBodies[0].appendChild(row));
  table.setAttribute('data-sort-dir', isAscending ? 'asc' : 'desc');
}
